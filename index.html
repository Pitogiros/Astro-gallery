<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panastro Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="starfield"></div>

  <header>
    <h1>Panastro Astrophotography</h1>
    <p>Captured moments from the cosmos</p>
    <p class="instruction">Click on any image to enter the gallery</p>
  </header>

  <main class="gallery">
    <!-- Thumbnails with full-res links -->
    <a href="photos/photo1-full.jpg" class="lightbox">
      <img src="photos/photo1-thumb.jpg" alt="Astro Photo 1">
    </a>
    <a href="photos/photo2-full.jpg" class="lightbox">
      <img src="photos/photo2-thumb.jpg" alt="Astro Photo 2">
    </a>
    <a href="photos/photo3-full.jpg" class="lightbox">
      <img src="photos/photo3-thumb.jpg" alt="Astro Photo 3">
    </a>
  </main>

  <footer>
    <p>Â© 2025 PanAstro</p>
  </footer>

  <div id="lightbox-modal" class="hidden">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
    <img id="lightbox-img" src="" alt="Full Image"/>
    <div id="caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
